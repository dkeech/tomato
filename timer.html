<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>


  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">No Time like Tomato</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse pull-right justify-content-end" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Timer <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Sign in</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Signup</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Tasks</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Account</a>
        </li>
      </ul>
    </div>
  </nav>
    
  


    <div class="container" style="border: solid 1px black; height: 500px;">
      <form class="form-inline justify-content-center" style="padding-bottom: 30px;">
        <div class="form-group col-md-5">
          <label for="inputState">Choose your Task</label>
            <select id="inputState" style="margin-left: 10px;" class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
        </div>
      </form>

      <div class="row h-75 justify-content-center" id="timer_container">
        <div class="col-md-6" style="border: solid black 1px;">
          Timer
        </div>
      </div>

      <div class="row display-inline justify-content-center" id="button_container">
        <div class="col-md-2">
          <button type="button" class="btn btn-success">Start</button>
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-warning">Pause</button>
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-danger">Skip</button>
        </div>
      </div>



      
      








    </div>

    

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
