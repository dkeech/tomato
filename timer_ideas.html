<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timers</title>
    <link rel="stylesheet" href="timers.css">
</head>

<body>
    <!-- Task Timer -->
    <div id="task-timer-container" class="timer-container">
        <!-- Header -->
        <div id="task-timer-header" class="task-timer-header timer-header">
            <!-- Task Name -->
            <div id="task-timer-name-container">
                <span id="task-timer-name">Task Name</span>
            </div>
            <!-- Task Category -->
            <div id="task-timer-category-container">
                <span id="task-timer-category">Category</span>
            </div>
        </div>

        <!-- Countdown -->
        <div id="task-timer-countdown-container" class="countdown-container">
            <div id="task-timer-countdown-bar" class="countdown-bar">
                <!-- Visual Fill -->
                <div id="task-timer-countdown-fill" class="countdown-fill"> </div>
                <!-- Time -->
                <div id="task-timer-countdown-time" class="countdown-time">20:00</div>
            </div>
        </div>

        <!-- Buttons/Options -->
        <div id="task-timer-buttons-container" class="timer-buttons-container">
            <!-- Edit timer duration: onclick allows input -->
            <button id="task-edit-duration" class="edit-duration">Edit</button>
            <!-- New duration input (minutes) -->
            <input id="task-duration-input" type="number" min="1" max="60" class="duration-input hidden" />
            <!-- Start/Pause - toggles with JS -->
            <button id="task-start-pause" class="start-pause">Start</button>
            <!-- Reset (Restart the timer) -->
            <button id="task-reset" class="reset">Reset</button>
        </div>

    </div>


    <br>
    <br>


    <!-- Break Timer -->
    <div id="break-timer-container" class="timer-container">
        <!-- Header -->
        <div id="break-timer-header" class="timer-header">
            <span id="break-title">Break!</span>
        </div>

        <!-- Countdown -->
        <div id="break-timer-countdown-container" class="countdown-container">
            <div id="break-timer-countdown-bar" class="countdown-bar">
                <!-- Visual Fill -->
                <div id="break-timer-countdown-fill" class="countdown-fill"> </div>
                <!-- Time -->
                <div id="break-timer-countdown" class="countdown-time">4:00</div>
            </div>
        </div>

        <!-- Buttons/Options -->
        <div id="break-timer-buttons-container" class="timer-buttons-container">
            <!-- Edit timer duration: onclick allows input, hides -->
            <button id="break-edit-duration" class="edit-duration">Edit</button>
            <!-- New duration input (minutes), on input reverts to edit button -->
            <input id="break-duration-input" type="number" min="1" max="60" class="duration-input hidden" />
            <!-- Start/Pause - toggles with JS -->
            <button id="break-start-pause" class="start-pause">Start</button>
            <!-- Reset (Restart the timer) -->
            <button id="break-reset" class="reset">Reset</button>
        </div>

    </div>


</body>
</html>
